name: 🐛 Bug Report
description: Report a bug to help us improve the Quiz System
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        # 🐛 Bug Report for Quiz System
        
        Thanks for taking the time to report a bug! This helps us maintain the high quality of our educational quiz platform.
        
        **Before submitting:** Please check if this issue already exists in our [issue list](https://github.com/anbanm/quiz-system/issues).

  - type: textarea
    id: description
    attributes:
      label: 📝 Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: "Describe what happened and what you expected to happen..."
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: 🔄 Steps to Reproduce
      description: Detailed steps to reproduce the behavior
      placeholder: |
        1. Open quizGenerator.html in browser
        2. Click on 'Create New Quiz'
        3. Add a question with formula H₂O
        4. See error...
      value: |
        1. 
        2. 
        3. 
        4. 
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: ✅ Expected Behavior
      description: What should have happened?
      placeholder: "The formula H₂O should display with proper subscript formatting..."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: ❌ Actual Behavior
      description: What actually happened?
      placeholder: "The formula shows as H2O without subscript formatting..."
    validations:
      required: true

  - type: dropdown
    id: browser
    attributes:
      label: 🌐 Browser
      description: Which browser are you using?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Mobile Chrome
        - Mobile Safari
        - Other (specify in additional context)
    validations:
      required: true

  - type: input
    id: browser-version
    attributes:
      label: 📊 Browser Version
      description: What version of the browser? (Help > About or check browser settings)
      placeholder: "e.g., Chrome 91.0.4472.124"
    validations:
      required: true

  - type: dropdown
    id: device
    attributes:
      label: 📱 Device Type
      description: What type of device are you using?
      options:
        - Desktop/Laptop
        - Tablet (iPad/Android)
        - Mobile Phone
        - Other
    validations:
      required: true

  - type: input
    id: operating-system
    attributes:
      label: 💻 Operating System
      description: What OS are you running?
      placeholder: "e.g., Windows 11, macOS 12.1, iOS 15.2, Android 11"
    validations:
      required: true

  - type: dropdown
    id: quiz-area
    attributes:
      label: 🎯 Quiz System Area
      description: Which part of the Quiz System is affected?
      options:
        - Quiz Generator (Teacher Interface)
        - Quiz Test Runner (Student Interface)
        - Rich Text Editor (Mathematical Formulas)
        - Image Upload/Display
        - JSON Export/Import
        - Mobile Interface
        - Browser Compatibility
        - Test Suite/CI
        - Other
    validations:
      required: true

  - type: checkboxes
    id: rich-text-related
    attributes:
      label: 🧮 Rich Text Features (if applicable)
      description: Check all that apply if your bug involves rich text features
      options:
        - label: Mathematical formulas (H₂O, E=mc², etc.)
        - label: Subscript formatting
        - label: Superscript formatting  
        - label: Bold/italic/underline text
        - label: Color-coded option editors
        - label: Quill.js editor functionality
        - label: Formula display in test runner

  - type: textarea
    id: console-errors
    attributes:
      label: 🚨 Console Errors
      description: Any error messages in the browser console? (Press F12 > Console tab)
      placeholder: "Paste any console errors here..."
      render: shell

  - type: textarea
    id: screenshots
    attributes:
      label: 📸 Screenshots
      description: If applicable, add screenshots to help explain your problem
      placeholder: "Drag and drop screenshots here or paste image URLs..."

  - type: dropdown
    id: severity
    attributes:
      label: 🚨 Severity Level
      description: How severe is this bug?
      options:
        - Low (Minor inconvenience)
        - Medium (Affects some functionality)
        - High (Breaks major features)
        - Critical (System unusable)
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: 📋 Additional Context
      description: Add any other context about the problem here
      placeholder: |
        - Does this happen in offline mode?
        - Are you using any specific quiz templates?
        - Any recent changes to your setup?
        - Workarounds you've tried?

  - type: checkboxes
    id: testing
    attributes:
      label: ✅ Testing Checklist
      description: Have you tried these basic troubleshooting steps?
      options:
        - label: I've tried refreshing the browser page
        - label: I've tried in a different browser
        - label: I've tried in incognito/private mode
        - label: I've checked if this works in the latest version
        - label: I've reviewed the README for known issues

  - type: markdown
    attributes:
      value: |
        ---
        
        ## 🎯 Quiz System Information
        
        **Current Version**: v1.3.1  
        **Test Coverage**: 210/210 tests  
        **Supported Browsers**: Chrome, Firefox, Safari, Edge  
        **Rich Text**: Quill.js with mathematical formulas  
        **Mobile Support**: Responsive design for all devices  
        
        **Need immediate help?** Check our [documentation](https://github.com/anbanm/quiz-system#readme) or browse [existing issues](https://github.com/anbanm/quiz-system/issues).
        
        Thank you for helping us improve the Quiz System! 🚀