name: ğŸ¯ Quiz System CI - Complete Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Test suite to run'
        required: false
        default: 'all'
        type: choice
        options:
        - all
        - clean-architecture
        - rich-text
        - mobile
        - specific

env:
  NODE_VERSION: '18'
  PLAYWRIGHT_VERSION: '1.54.2'

jobs:
  # Job 1: Fast feedback with clean architecture tests
  quick-validation:
    name: ğŸš€ Quick Validation (Clean Architecture)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ­ Install Playwright browsers
      run: npx playwright install --with-deps chromium
      
    - name: âš¡ Run Clean Architecture Tests (Fast Feedback)
      run: npx playwright test tests/quiz-generator-clean.spec.js --project=chromium --reporter=line
      
    - name: ğŸ“Š Upload Quick Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: quick-validation-results
        path: |
          playwright-report/
          test-results/
        retention-days: 7

  # Job 2: Complete test suite across all browsers (runs in parallel)
  comprehensive-testing:
    name: ğŸ§ª Complete Test Suite (${{ matrix.browser }})
    runs-on: ${{ matrix.os }}
    needs: quick-validation
    timeout-minutes: 30
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - browser: chromium
            os: ubuntu-latest
            name: "ğŸ”· Chromium (Linux)"
          - browser: firefox  
            os: ubuntu-latest
            name: "ğŸ”¥ Firefox (Linux)"
          - browser: webkit
            os: ubuntu-latest
            name: "ğŸ WebKit (Linux)"
          - browser: "Mobile Chrome"
            os: ubuntu-latest  
            name: "ğŸ“± Mobile Chrome"
          - browser: "Mobile Safari"
            os: ubuntu-latest
            name: "ğŸ“± Mobile Safari"
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ­ Install Playwright browsers
      run: npx playwright install --with-deps
      
    - name: ğŸƒâ€â™‚ï¸ Run Complete Test Suite - ${{ matrix.name }}
      run: |
        echo "ğŸ¯ Running ${{ matrix.name }} tests..."
        npx playwright test --project="${{ matrix.browser }}" --reporter=line,json:test-results-${{ matrix.browser }}.json
        
    - name: ğŸ“Š Test Results Summary
      if: always()
      run: |
        echo "## ğŸ¯ ${{ matrix.name }} Test Results" >> $GITHUB_STEP_SUMMARY
        if [ -f "test-results-${{ matrix.browser }}.json" ]; then
          PASSED=$(jq -r '.stats.expected' test-results-${{ matrix.browser }}.json 2>/dev/null || echo "0")
          FAILED=$(jq -r '.stats.unexpected' test-results-${{ matrix.browser }}.json 2>/dev/null || echo "0")
          TOTAL=$((PASSED + FAILED))
          echo "- âœ… **Passed**: $PASSED" >> $GITHUB_STEP_SUMMARY
          echo "- âŒ **Failed**: $FAILED" >> $GITHUB_STEP_SUMMARY  
          echo "- ğŸ“Š **Total**: $TOTAL" >> $GITHUB_STEP_SUMMARY
          if [ "$FAILED" -eq "0" ]; then
            echo "- ğŸ‰ **Status**: ALL TESTS PASSING! ğŸ‰" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ğŸš¨ **Status**: Some tests failed" >> $GITHUB_STEP_SUMMARY
          fi
        else
          echo "- âš ï¸ No test results file found" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        
    - name: ğŸ“ Upload Test Results & Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.browser }}
        path: |
          playwright-report/
          test-results/
          test-results-${{ matrix.browser }}.json
        retention-days: 30

  # Job 3: Rich Text Integration Tests (focused on mathematical formulas)
  rich-text-validation:
    name: ğŸ§® Rich Text & Formula Validation
    runs-on: ubuntu-latest
    needs: quick-validation
    timeout-minutes: 15
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ­ Install Playwright browsers
      run: npx playwright install --with-deps chromium firefox webkit
      
    - name: ğŸ§® Test Mathematical Formulas (Hâ‚‚O, E=mcÂ²)
      run: |
        echo "ğŸ§ª Testing Rich Text Integration..."
        npx playwright test tests/quiz-generator.spec.js --reporter=line
        echo "ğŸ”¬ Testing Quiz Test Runner with Rich Text..."
        npx playwright test tests/quiz-test-runner.spec.js --reporter=line
        
    - name: ğŸ“Š Upload Rich Text Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: rich-text-validation-results
        path: |
          playwright-report/
          test-results/
        retention-days: 14

  # Job 4: Mobile & Responsive Testing
  mobile-testing:
    name: ğŸ“± Mobile & Responsive Testing
    runs-on: ubuntu-latest
    needs: quick-validation
    timeout-minutes: 15
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ­ Install Playwright browsers
      run: npx playwright install --with-deps chromium webkit
      
    - name: ğŸ“± Run Mobile Responsiveness Tests
      run: |
        echo "ğŸ“± Testing Mobile Responsiveness..."
        npx playwright test tests/mobile-responsiveness.spec.js --reporter=line
        echo "ğŸ”„ Testing Question Reordering..."
        npx playwright test tests/question-reordering.spec.js --reporter=line
        
    - name: ğŸ“Š Upload Mobile Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: mobile-testing-results
        path: |
          playwright-report/
          test-results/
        retention-days: 14

  # Job 5: Final Results & Quality Gate
  test-summary:
    name: ğŸ¯ Test Summary & Quality Gate
    runs-on: ubuntu-latest
    needs: [quick-validation, comprehensive-testing, rich-text-validation, mobile-testing]
    if: always()
    timeout-minutes: 5
    
    steps:
    - name: ğŸ“¥ Download all test artifacts
      uses: actions/download-artifact@v4
      with:
        path: all-test-results
        
    - name: ğŸ“Š Generate Comprehensive Test Summary
      run: |
        echo "# ğŸ¯ Quiz System CI - Complete Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ğŸ“Š Test Suite Overview" >> $GITHUB_STEP_SUMMARY
        echo "- ğŸ§® **Rich Text Features**: Mathematical formulas (Hâ‚‚O, E=mcÂ²)" >> $GITHUB_STEP_SUMMARY
        echo "- ğŸ—ï¸ **Architecture**: UI Mapping with Page Object Model" >> $GITHUB_STEP_SUMMARY
        echo "- ğŸŒ **Cross-Browser**: Chromium, Firefox, WebKit" >> $GITHUB_STEP_SUMMARY
        echo "- ğŸ“± **Mobile**: Android & iOS simulation" >> $GITHUB_STEP_SUMMARY
        echo "- ğŸ¯ **Target**: 210/210 tests passing (TRUE 100%)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        echo "## ğŸš¦ Quality Gate Status" >> $GITHUB_STEP_SUMMARY
        
        # Check if any jobs failed
        if [ "${{ needs.quick-validation.result }}" = "failure" ]; then
          echo "- âŒ Quick Validation: FAILED" >> $GITHUB_STEP_SUMMARY
          QUALITY_GATE="FAILED"
        else
          echo "- âœ… Quick Validation: PASSED" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ needs.comprehensive-testing.result }}" = "failure" ]; then
          echo "- âŒ Comprehensive Testing: FAILED" >> $GITHUB_STEP_SUMMARY
          QUALITY_GATE="FAILED"
        else
          echo "- âœ… Comprehensive Testing: PASSED" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ needs.rich-text-validation.result }}" = "failure" ]; then
          echo "- âŒ Rich Text Validation: FAILED" >> $GITHUB_STEP_SUMMARY
          QUALITY_GATE="FAILED"
        else
          echo "- âœ… Rich Text Validation: PASSED" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ needs.mobile-testing.result }}" = "failure" ]; then
          echo "- âŒ Mobile Testing: FAILED" >> $GITHUB_STEP_SUMMARY
          QUALITY_GATE="FAILED"
        else
          echo "- âœ… Mobile Testing: PASSED" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${QUALITY_GATE:-PASSED}" = "FAILED" ]; then
          echo "## ğŸš¨ QUALITY GATE: FAILED" >> $GITHUB_STEP_SUMMARY
          echo "Some tests failed. Please review the test results before merging." >> $GITHUB_STEP_SUMMARY
          exit 1
        else
          echo "## ğŸ‰ QUALITY GATE: PASSED" >> $GITHUB_STEP_SUMMARY
          echo "All test suites passed! Ready for merge. ğŸš€" >> $GITHUB_STEP_SUMMARY
        fi
        
    - name: ğŸ“ Create Issue on Test Failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          const title = `ğŸš¨ CI Test Failure - ${context.payload.head_commit?.message || 'Unknown commit'}`;
          const body = `## ğŸš¨ Automated Test Failure Report
          
          **Commit**: ${context.sha}
          **Branch**: ${context.ref}
          **Workflow**: ${context.workflow}
          **Run ID**: ${context.runId}
          
          ### ğŸ“Š Failed Jobs:
          - Quick Validation: ${{ needs.quick-validation.result }}
          - Comprehensive Testing: ${{ needs.comprehensive-testing.result }}
          - Rich Text Validation: ${{ needs.rich-text-validation.result }}
          - Mobile Testing: ${{ needs.mobile-testing.result }}
          
          ### ğŸ” Investigation Steps:
          1. Check the [workflow run](${context.payload.repository.html_url}/actions/runs/${context.runId})
          2. Download test artifacts for detailed analysis
          3. Review test results for specific failures
          4. Check if rich text formulas (Hâ‚‚O, E=mcÂ²) are working correctly
          5. Verify cross-browser compatibility
          
          ### ğŸ¯ Expected: 210/210 tests passing
          
          **Auto-generated by GitHub Actions** ğŸ¤–`;
          
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: title,
            body: body,
            labels: ['bug', 'ci-failure', 'automated-issue']
          });